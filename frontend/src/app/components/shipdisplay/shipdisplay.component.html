<div class="container">
  <div class="shipItems" *ngFor="let ship of ships">
    <img
      role="button"
      (click)="mapping(ship)"
      (keydown)="mapping(ship)"
      src="{{ ship.imagePath }}"
      class="shipImage"
      alt="{{ ship.name }}"
      tabindex="0"
    />
    <h3>{{ ship.name }}</h3>
    <p>{{ ship.description }}</p>
  </div>
</div>
