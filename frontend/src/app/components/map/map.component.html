<div>
  <table>
    <tr *ngFor="let row of rows">
      <td *ngFor="let col of cols" (click)="placeShip(row, col)"></td>
    </tr>
  </table>
  <div *ngIf="selectedShips.length > 0">
    <h2>Selected Ship</h2>
    <div *ngFor="let ship of selectedShips">
      <div>
        {{ ship.imagePath }}
      </div>
      <div>
        {{ ship.name }}
      </div>
      <div>
        {{ ship.shipLength }}
      </div>
    </div>
  </div>
</div>
